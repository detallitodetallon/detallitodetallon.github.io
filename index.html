    <!-- Modal -->
    <div class="modal fade" id="imagenModal" tabindex="-1" aria-labelledby="imagenModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"><span>x</span></button>
                <div class="modal-body">
                    <img src="" class="img-fluid" id="imagenModalImg" alt="Imagen en tamaño completo">
                </div>
                <!-- Flechas para navegar entre imágenes -->
                <button class="btn btn-primary" id="anterior">&larr; Anterior</button>
                <button class="btn btn-primary" id="siguiente">Siguiente &rarr;</button>
            </div>
        </div>

    <script async src="https://www.tiktok.com/embed.js"></script>
    <script src="./libs/bootstrap/bootstrap.bundle.min.js"></script>

    <script>
        // Código JavaScript para manejar el modal y las flechas
        var modal = new bootstrap.Modal(document.getElementById('imagenModal'));
        var imagenModal = document.getElementById('imagenModalImg');
        var anteriorBtn = document.getElementById('anterior');
        var siguienteBtn = document.getElementById('siguiente');

        var imagenes = []; // Array para almacenar las rutas de las imágenes
        var currentIndex = 0;

        // Obtener rutas de las imágenes de los elementos img
        document.querySelectorAll('.card-img-top').forEach((img, index) => {
            imagenes.push(img.getAttribute('src'));
            img.addEventListener('click', function () {
                currentIndex = index;
                mostrarImagen(currentIndex);
                modal.show();
            });
        });

        // Evento click para la flecha anterior
        anteriorBtn.addEventListener('click', function () {
            currentIndex = (currentIndex - 1 + imagenes.length) % imagenes.length;
            mostrarImagen(currentIndex);
        });

        // Evento click para la flecha siguiente
        siguienteBtn.addEventListener('click', function () {
            currentIndex = (currentIndex + 1) % imagenes.length;
            mostrarImagen(currentIndex);
        });

        function mostrarImagen(index) {
            imagenModal.src = imagenes[index];
        }
    </script>
